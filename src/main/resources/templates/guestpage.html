<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Guest Page</h1>
  <form action="visitor" method="POST" style="border:1px solid #ccc">
    <div class="container">
      <p>Please enter your name and last name to order</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="name" name="name" required>
  
      <label for="lastname"><b>Last name</b></label>
      <input type="text" placeholder="Enter family name" name="lastname" required>
  
      <div class="clearfix">
        <button type="submit" class="">Visit</button>
      </div>
  </form>
</div>
  
</body>
</html>
